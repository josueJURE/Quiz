<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1 class="introMessage">Bienvenue to the anime quiz me! Select a language and get started</h1>
        <select id="language" class="" name="selectLanguage">
          <option value="">Select a language</option>
          <option value="english">English</option>
          <option value="日本語">日本語</option>
        </select>
        <button class="btn_2"type="button" name="button">Click me to get started</button>
      </div>
      <div class="landingPage">
        <button class="btn_1" type="button" name="button">Button-1</button>
      </div>
    </div>
    <div class="quiz">
      <div class="timerContainer center">
        <div class="circleContainer center">
          <div class="circle2 center"></div>
        </div>
        <div class="timer">0</div>
      </div>
      <div class="progressCirlceBar">
        <div class="circle">
          <div class="questionAnswered"></div>
        </div>
      </div>






      <!-- <div class="quiz_2"> -->
        <div class="quizImage">
          <img src="" alt="">
        </div>
        <div class="coloredElements"></div>
        <div class="multipleChoice">
          <div class="choice">Choices1</div>
          <div class="choice">Choices2</div>
          <div class="choice">Choices3</div>
          <div class="choice">Choices4</div>
          <div class="choice">Choices5</div>
        </div>


      <!-- </div> -->

    </div>
    <div class="finalScore">
      <div class=""></div>
    </div>
  </body>
  <script type="module" src="index-1.js" ></script>
  <script type="module" src="index-2.js"></script>
</html>
